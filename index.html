    <style>
        /* Keyframes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes neon {
            0%, 100% {
                text-shadow: 0 0 3px #7b49bd, 0 0 6px #7b49bd, 0 0 9px #7b49bd;
            }
            50% {
                text-shadow: 0 0 1px #7b49bd, 0 0 3px #7b49bd, 0 0 6px #7b49bd;
            }
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Global Styles */
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(270deg, #1a1a1a, #333, #1a1a1a, #333);
            background-size: 600% 600%;
            animation: gradientBG 15s ease infinite;
            color: #cccccc;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        /* Header Styles */
        header h1 {
            color: #5056c9;
            font-size: 3em;
            margin-bottom: 0;
            text-shadow: 0 0 5px hsl(287, 42%, 63%), 0 0 10px #7b49bd;
            animation: neon 1.5s infinite alternate, fadeIn 1s ease-out;
        }

        header p {
            font-size: 1.5em;
            margin-top: 10px;
            color: #999999;
            animation: fadeIn 1.5s ease-out;
        }

        /* Container Styles */
        .container {
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.7);
            max-width: 800px;
            margin: 30px auto;
            backdrop-filter: blur(10px);
            animation: fadeIn 2s ease-out;
        }

        /* Social Icons Styles */
        .social-icons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
            animation: fadeIn 2.5s ease-out;
        }

        .social-icons a {
            text-decoration: none;
            color: #cccccc;
            display: flex;
            align-items: center;
            background-color: rgba(26, 26, 26, 0.8);
            padding: 15px 20px;
            margin: 10px;
            border-radius: 50px;
            position: relative;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .social-icons a::before {
            content: '';
            position: absolute;
            top: -5px;
            left: -5px;
            width: calc(100% + 10px);
            height: calc(100% + 10px);
            border-radius: 50px;
            background: linear-gradient(270deg, #1a1a1a, #333, #1a1a1a, #333);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -1;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .social-icons img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }

        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            header h1 {
                font-size: 2em;
            }

            header p {
                font-size: 1.2em;
            }

            .social-icons a {
                padding: 10px 15px;
                margin: 5px;
            }

            .social-icons img {
                width: 30px;
                height: 30px;
                margin-right: 10px;
            }
        }
    </style>
</head>
